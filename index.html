<!DOCTYPE html>
<html lang="sk-SK">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src='chart.js'></script>
    <script src='jspdf.js'></script>
    <title>CarComp</title>
</head>
<body>
<header>
    <div id="window-title">
        <p>CarComp</p>
    </div>
    <div id="window-controls">
        <button id="min-button">
            <img srcset="icon/min-w-10.png" />
        </button>
        <button id="max-button">
            <img srcset="icon/max-w-10.png" />
        </button>
        <button id="close-button">
            <img srcset="icon/close-w-10.png" />
        </button>
    </div>
</header>
<main>
    <div id="w1">
        <div class="center">
            <h1 id="title">Vyberte súbor a komponent na analýzu</h1>
            <div class="select">
                <div>
                    <div id="open-button">
                        <p>Vybrať súbor</p>
                    </div>
                    <p id="file-name"></p>
                </div>
                <div class="flex">
                    <div id="c1" class="component">
                        <img srcset="img/wheel.png" />
                        <p>Koleso</p>
                    </div>
                    <div id="c2" class="component">
                        <img srcset="img/steering-wheel.png" />
                        <p>Volant</p>
                    </div>
                    <div id="c3" class="component">
                        <img srcset="img/brake.png" />
                        <p>Brzdy</p>
                    </div>
                </div>
            </div>
            <div id="ok-button">
                <p>Analyzovať</p>
            </div>
        </div>
    </div>
    <div id="w2">
        <div class="flex">
            <button id="back-button">
                <img srcset="icon/back.png" />
            </button>
            <h1 id="name"></h1>
            <div id="print-button">
                <img srcset="icon/print.png" />
            </div>
        </div>
        <div class="chart">
            <div class="flex">
                <div class="info">
                    <h1>Obodovanie trasy</h1>
                    <div class="flex">
                        <div class="info-number">
                            <p>Referenčná</p>
                            <p>22</p>
                        </div>
                        <div class="info-number">
                            <p>Analyzovaná</p>
                            <p>25</p>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <h1>Podobnosť trasy</h1>
                    <div class="flex">
                        <div class="info-number">
                            <p>Referenčná</p>
                            <p>100%</p>
                        </div>
                        <div class="info-number">
                            <p>Analyzovaná</p>
                            <p>90%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chart">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart">
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart">
            <canvas id="chart3"></canvas>
        </div>
    </div>
</main>

<script src="renderer.js"></script>

</body>
</html>
